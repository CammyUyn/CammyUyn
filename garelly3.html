<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>localhost</title>
  <link rel="stylesheet" href="garelly3.css">
</head>
<body>
  <div>
  <h2><center>ALBUM ẢNH 3</center></h2>
<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="pic/anime1.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="pic/anime2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="pic/anime3.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="pic/anime4.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="pic/anime5.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="pic/anime6.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="pic/anime1.jpg" style="width:197px" onclick="currentSlide(1)" alt="anime1">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic/anime2.jpg" style="width:197px" onclick="currentSlide(2)" alt="anime2">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic/anime3.jpg" style="width:197px" onclick="currentSlide(3)"alt="anime3">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic/anime4.png" style="width:197px" onclick="currentSlide(4)" alt="anime4">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic/anime5.jpg" style="width:197px" onclick="currentSlide(5)" alt="anime5">
    </div>
    <div class="column">
      <img class="demo cursor" src="pic/anime6.jpg" style="width:197px" onclick="currentSlide(6)" alt="anime6">
    </div>
  </div>
</div>
</div>

<script>
  let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
function autoSlide() {
  plusSlides(1);
}

// Tự động chạy slideshow sau khi tải trang xong
window.onload = function() {
  setInterval(autoSlide, 2000); // Gọi hàm autoSlide() sau mỗi 5 giây
}
</script>
</body>
</html>
