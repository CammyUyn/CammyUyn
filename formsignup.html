<!DOCTYPE html >
<html>
<head>
	<meta charset = "utf-8"/>
	<title>FPT Polytechnic</title>
	<link rel="stylesheet" href="form.css">

</head>
<body>
<div class="sign_02">
<form method ="post" enctype="multipart/form-data">
	<h2>SIGN UP MEMBER</h2>
	<div class="form-group">
		<label>Full Name:</label><br/>
		<input name ="id" type ="text" placeholder="Your fullname here..."class="form-control">
	</div>
	<br/>
	<div class="form-group">
		<label>User Name:</label><br/>
		<input name ="id" type ="text" placeholder="Your username here..." class="form-control">
	</div>
	<br/>
	<div class="form-group">
		<label>Password:</label><br/>
		<input name="pw" type="password"placeholder="Your password here..."class="form-control">
	</div>
	<br/>
	<div class="form-group">
		<label>Gender:</label><br/>
		<select class="form-control">
			<option>Male</option>
			<option>Female</option>
			<option>Private</option>
			<br/>
		</select>
	</div>
	<br/>
	<div class="form-group">
		<label>Email:</label><br/>
		<input name ="mail" type ="email" placeholder="Your email here..."class="form-control">
	</div>
	<br/>
	<div class="form-group">
		<label>Date of birth:</label><br/>
		<input type="date" class="form-control"/>
	</div>
	<br/>
	<div class="form-group">
		<label>Address:</label><br/>
		<label>House number:</label>
		<input name ="address" type ="text" placeholder="Your address here..."class="form-control">
		<label>Street:</label>
		<input name ="street" type ="text" placeholder="Your street here..."class="form-control">
		<label>Ward:</label>
		<input name ="ward" type ="text" placeholder="Your ward here..."class="form-control">
		<label>District:</label>
		<input name ="district" type ="text" placeholder="Your district here..."class="form-control">
	</div>
	<br/>
	<div class="form-group">
		<label>Photo:</label><br/>
		<input name="photo" type="file" class="form-control" /><br/>
	<div class="form-group">
		<label>Nationality:</label><br/>
		<select class="form-control">
			<option>Korea</option>
			<option>VietNam</option>
			<option>Japan</option>
			<option>Germany</option>
			<option>United States</option>
			<option>China</option>
			<option>Australia</option>
			<option>France</option>
			<option>ThaiLand</option>
			<option>Campuchia</option>
			<br/>
		</select>
	</div>
		<br/>
	
		<label>Hobbies:<br/></label>
	<div class="check-in">
		<input name="hobbies" type="checkbox" value="1"/>Sport<br/>
		<input name="hobbies" type="checkbox" value="2" />Music<br/>
		<input name="hobbies" type="checkbox" value="3" />Cuisine<br/>
		<input name="hobbies" type="checkbox" value="4" />Travel<br/>
	</div>
		<br/>
	<div class="form-group">
		<label>Note:</label><br/>
		<textarea rows="5" cols="40"></textarea>
	</div>
		<div class="check">I agree to your Terms & Privacy
			<input name ="re" type="radio"/>
			</div>
	<hr/>
		<button type ="submit" class="button">Sign up</button> 
		<button type ="reset" class="button">Reset</button>
</form>
</div>
</body>
</html>
